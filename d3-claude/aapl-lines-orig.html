<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Closing Price Chart</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .line {
            fill: none;
            stroke: steelblue;
            stroke-width: 2;
        }
        .axis-label {
            font-size: 12px;
            font-weight: bold;
        }
        .chart-title {
            font-size: 16px;
            font-weight: bold;
            text-anchor: middle;
        }
        .grid line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        .grid path {
            stroke-width: 0;
        }
    </style>
</head>
<body>
    <div id="chart"></div>

    <script>
        // Set the dimensions and margins of the graph
        const margin = {top: 50, right: 50, bottom: 70, left: 70};
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Parse the date / time
        const parseDate = d3.timeParse("%Y-%m-%d");

        // Append the svg object to the body of the page
        const svg = d3.select("#chart")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Data from the CSV file
        const csvData = `Date,Open,High,Low,Close,Adj Close,Volume
2013-05-13,64.501427,65.414284,64.5,64.96286,50.961628,79237200
2013-05-14,64.835716,65.028572,63.164288,63.408573,49.742329,111779500
2013-05-15,62.737144,63,60.337143,61.264286,48.060188,185403400
2013-05-16,60.462856,62.549999,59.842857,62.082859,48.702328,150801000
2013-05-17,62.721428,62.869999,61.572857,61.894287,48.554409,106976100
2013-05-20,61.701427,63.685715,61.442856,63.275715,49.638096,112894600
2013-05-21,62.592857,63.639999,62.028572,62.808571,49.271629,114005500
2013-05-22,63.435715,64.050003,62.602856,63.049999,49.461025,110759600
2013-05-23,62.278572,63.737144,62.255714,63.162857,49.549564,88255300
2013-05-24,62.978573,63.665714,62.908573,63.592857,49.886887,69041700
2013-05-28,64.271431,64.444283,62.978573,63.062859,49.471127,96536300`;

        // Parse the data
        const data = d3.csvParse(csvData);

        // Format the data
        data.forEach(d => {
            d.Date = parseDate(d.Date);
            d.Close = +d.Close;
        });

        // Add X axis --> it is a date format
        const x = d3.scaleTime()
            .domain(d3.extent(data, d => d.Date))
            .range([0, width]);
        
        svg.append("g")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x))
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", "rotate(-45)");

        // Add X axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("x", width / 2)
            .attr("y", height + margin.bottom - 10)
            .style("text-anchor", "middle")
            .text("Date");

        // Add Y axis
        const y = d3.scaleLinear()
            .domain([d3.min(data, d => d.Close) * 0.95, d3.max(data, d => d.Close) * 1.05])
            .range([height, 0]);
        
        svg.append("g")
            .call(d3.axisLeft(y));

        // Add Y axis label
        svg.append("text")
            .attr("class", "axis-label")
            .attr("transform", "rotate(-90)")
            .attr("x", -height / 2)
            .attr("y", -margin.left + 20)
            .style("text-anchor", "middle")
            .text("Closing Price ($)");

        // Add the title
        svg.append("text")
            .attr("class", "chart-title")
            .attr("x", width / 2)
            .attr("y", -margin.top / 2)
            .text("Stock Closing Price (May 2013)");

        // Add the grid lines
        svg.append("g")
            .attr("class", "grid")
            .attr("transform", `translate(0,${height})`)
            .call(d3.axisBottom(x)
                .tickSize(-height)
                .tickFormat("")
            );

        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y)
                .tickSize(-width)
                .tickFormat("")
            );

        // Add the line
        svg.append("path")
            .datum(data)
            .attr("class", "line")
            .attr("d", d3.line()
                .x(d => x(d.Date))
                .y(d => y(d.Close))
            );

        // Add the data points
        svg.selectAll(".dot")
            .data(data)
            .enter().append("circle")
            .attr("class", "dot")
            .attr("cx", d => x(d.Date))
            .attr("cy", d => y(d.Close))
            .attr("r", 4)
            .style("fill", "steelblue")
            .style("stroke", "white")
            .style("stroke-width", 1.5)
            // Add tooltips
            .append("title")
            .text(d => `Date: ${d3.timeFormat("%Y-%m-%d")(d.Date)}\nClose: $${d.Close}`);
    </script>
</body>
</html>
